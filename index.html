<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Patagonia</title>
</head>
<body>
    <div class="nav" id="nav-bar">
        <a href="#head" class="active">Head</a>
        <a href="#Works">Works</a>
        <a href="#Services">Services</a>
        <a href="#Contacts">Contacts</a>
        <a class="icon" onclick="burgerMenu()">
        <i class="fa fa-bars"></i>
        </a>    
    </div>

    <main>
        <div class="layout__main">
            <div class="main__container">
                <h1 class="main__heading">Patagonia
                </h1>
                <div>
                    <p class="main__text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.<br>
                        Donec viverra eleifend lacus, vitae ullamcor.
                    </p>
                </div>
                <div class="main__pic">
                    <picture>
                        <source media="(max-width: 320px)" srcset="./images/horses-s.jpg">
                        <source media="(max-width: 768px)" srcset="./images/horses-m.jpg">                  
                        <source media="(min-width: 769px)" srcset="./images/horses-l.jpg">
                        <img src="images/horses-s.jpg" alt="three horses grazing in patagonia">
                    </picture>
                </div>
            </div>
        </div>
    </main>

    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "nav") {
            burger.className += " responsive";
            } else {
            burger.className = "nav";
            }
        }
        </script>
  
</body>
</html>
